<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<form>
    <h1>Zarejestruj się</h1>
    <div class="form-box">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" placeholder="Podaj nazwę użytkownika...">
        <p class="error-text"></p>
    </div>
    <div class="form-box">
        <label for="password">Hasło:</label>
        <input type="password" id="password" placeholder="Podaj hasło...">
        <p class="error-text"></p>
    </div>
    <div class="form-box">
        <label for="password2">Potwierdź hasło:</label>
        <input type="password" id="password2" placeholder="Potwierdź hasło">
        <p class="error-text"></p>
    </div>
    <div class="form-box">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Podaj email">
        <p class="error-text"></p>
    </div>
    <div class="control-buttons">
        <button class="clear">Wyczyść</button>
        <button class="send">Wyślij</button>
    </div>
    <div class="popup">
        <p>Formularz został poprawnie wysłany!</p>
        <button class="close">Zamknij</button>
    </div>
</form>
</div>


<script src="main.js"></script>
</body>
</html>
